[tools]
go = "1.25.4"

# Install instruction for other users:
# After cloning: mise install && mise run install
# Or directly: go install github.com/ktsopanakis/redmine-tui@latest

[tasks.build]
description = "Build the redmine-tui binary"
run = "go build -o redmine-tui"

[tasks.install]
description = "Install redmine-tui to $GOPATH/bin"
run = "go install"

[tasks.install-from-source]
description = "Install from current directory"
run = "go build -o $GOPATH/bin/redmine-tui"

[tasks.dev]
description = "Run the application in development mode"
run = "./redmine-tui"
depends = ["build"]

[tasks.test]
description = "Run tests"
run = "go test ./..."

[tasks.clean]
description = "Clean build artifacts"
run = "rm -f redmine-tui"
